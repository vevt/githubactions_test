name: Swift

on:
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Update gem
      run: gem update --system
    - name: Install dependencies
      run: bundle install
    - name: Run tests
      run: bundle exec fastlane testLane
